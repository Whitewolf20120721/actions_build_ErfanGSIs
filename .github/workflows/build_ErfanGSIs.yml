env:
  ROM_URL: https://gd-cowtransfer.cdn.cowtransfer.com/cowtransfer/cowtransfer/96567/65d0ece0-e8b7-4b6a-8831-bafec9f47e1955313015.zip?response-content-disposition=attachment%3B%20filename%3DdotOS-R-v5.1.3.zip%3Bfilename*%3Dutf-8%27%27dotOS-R-v5.1.3.zip&auth_key=1659351925-b0d6a834520542bd9ab7dee31faa151f-0-34bd61e2dbfcd1c9a095b9f38265aae4&user_id=1020746575996396500&biz_type=1&channel_code=COW_CN_WEB&business_code=COW_TRANSFER
  ROM_NAME: Generic
  TZ: Asia/Shanghai


jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
       - name: Checkout
         uses: actions/checkout@master
         
       - name: Cleaning up
         run: |
           docker rmi `docker images -q`

       - name: Cloning ErfanGSIs tools
         run: |
            git clone --recurse-submodules https://github.com/WhiteMouseHuang/ErfanGSIs.git
            sudo chmod -R 777 ErfanGSIs
            curl -sL https://git.io/file-transfer | sh
             
       - name: Setting up Porting Environment
         run: |
           cd ErfanGSIs
           sudo apt update
           sudo bash setup.sh
       
       - name: Download Stock Rom & Generate GSI
         run: |
           sudo ./ErfanGSIs/url2GSI.sh $ROM_URL $ROM_NAME --ab
           ls /home/runner/work/actions_build_ErfanGSIs/actions_build_ErfanGSIs/ErfanGSIs/output/
           7z a -r $ROM_NAME-ab.7z /home/runner/work/actions_build_ErfanGSIs/actions_build_ErfanGSIs/ErfanGSIs/output/$ROM_NAME-AB-10-*-ErfanGSI.img
           sudo ./transfer wet $ROM_NAME-ab.7z
